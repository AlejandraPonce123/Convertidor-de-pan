<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan con Pollo - Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe0b3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d35400;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.3rem;
            color: #555;
        }

        .input-group {
            margin-bottom: 30px;
            background: #fff8f0;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #f39c12;
        }

        .instruction-box {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .instruction-box p {
            font-size: 1.3rem;
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            border: 3px solid #d35400;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            background: white;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 5px rgba(230, 126, 34, 0.2);
            transform: scale(1.02);
        }

        .input-group input::placeholder {
            color: #bdc3c7;
            font-weight: normal;
        }

        /* Estilos para los botones de selecci√≥n de panes por lata */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

       .option-btn {
            flex: 1;
            padding: 18px 10px;
            font-size: 1.6rem;
            font-weight: bold;
            background: white;
            color: #2c3e50;
            border: 3px solid #d35400;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .option-btn:active {
            transform: translateY(-1px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border-color: #27ae60;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .result-box {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(211, 84, 0, 0.3);
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 6px solid #d35400;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-value {
            font-size: 2.2rem;
            color: #d35400;
            font-weight: bold;
        }

        .icon {
            font-size: 2.5rem;
            margin-right: 10px;
        }

        .clear-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.6rem;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group label {
                font-size: 1.5rem;
            }

            .input-group input {
                font-size: 1.7rem;
            }

            .option-btn {
                font-size: 2rem;
                padding: 20px;
            }

            .result-value {
                font-size: 1.8rem;
            }
        }

        .highlight {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçû Pan con Pollo</h1>
            <p>Calculadora de Ventas</p>
        </div>

        <div class="instruction-box">
            <p>‚ú® Escriba en CUALQUIER campo seg√∫n su necesidad y los dem√°s se calcular√°n autom√°ticamente</p>
        </div>

        <!-- NUEVO CAMPO: Panes por lata -->
        <div class="input-group">
            <label for="panesPorLata">üì¶ ¬øCu√°ntos panes tiene la lata?</label>
            <div class="button-group">
                <button class="option-btn selected" onclick="seleccionarPanesPorLata(9)" id="btn9">
                    9 panes
                </button>
                <button class="option-btn" onclick="seleccionarPanesPorLata(10)" id="btn10">
                    10 panes
                </button>
            </div>
        </div>

        <div class="input-group">
            <label for="dinero">üíµ ¬øCu√°nto dinero recibi√≥?</label>
            <input 
                type="number" 
                id="dinero" 
                placeholder="0.00" 
                step="0.01" 
                min="0"
                inputmode="decimal"
            >
        </div>

        <div class="input-group">
            <label for="panes">üçû ¬øCu√°ntos panes quiere?</label>
            <input 
                type="number" 
                id="panes" 
                placeholder="0" 
                step="1" 
                min="0"
                inputmode="numeric"
            >
        </div>

        <div class="result-box">
            <div class="result-title">üìä Resultado Total</div>
            
            <div class="result-item">
                <div class="result-label">üí∞ Total en D√≥lares:</div>
                <div class="result-value" id="totalDinero">$0.00</div>
            </div>

            <div class="result-item">
                <div class="result-label">üçû Total en Panes:</div>
                <div class="result-value" id="totalPanes">0 panes</div>
            </div>

            <div class="result-item">
                <div class="result-label">üì¶ Latas Necesarias:</div>
                <div class="result-value" id="totalLatas">0 latas</div>
            </div>
        </div>

        <button class="clear-btn" onclick="limpiarTodo()">üîÑ Limpiar Todo</button>
    </div>

    <script>
        // Referencias a los elementos
        const inputDinero = document.getElementById('dinero');
        const inputPanes = document.getElementById('panes');
        const displayDinero = document.getElementById('totalDinero');
        const displayPanes = document.getElementById('totalPanes');
        const displayLatas = document.getElementById('totalLatas');
        const btn9 = document.getElementById('btn9');
        const btn10 = document.getElementById('btn10');

        // Constantes de negocio
        const PRECIO_POR_PAN = 1 / 6; // $1.00 / 6 panes = $0.1666...
        let PANES_POR_LATA = 9; // Valor por defecto

        // Variable para prevenir bucles infinitos
        let calculando = false;

        // Funci√≥n para seleccionar panes por lata
        function seleccionarPanesPorLata(cantidad) {
            PANES_POR_LATA = cantidad;
            
            // Actualizar estilos de los botones
            if (cantidad === 9) {
                btn9.classList.add('selected');
                btn10.classList.remove('selected');
            } else {
                btn10.classList.add('selected');
                btn9.classList.remove('selected');
            }
            
            // Recalcular si hay valores
            if (inputDinero.value || inputPanes.value) {
                const dinero = parseFloat(inputDinero.value) || 0;
                const panes = parseInt(inputPanes.value) || 0;
                actualizarResultados(dinero, panes);
            }
        }

        // Evento cuando cambia el dinero
        inputDinero.addEventListener('input', function() {
            if (calculando) return;
            calculando = true;
            
            const dinero = parseFloat(this.value) || 0;
            const panes = Math.round(dinero / PRECIO_POR_PAN);
            
            // Actualizar campo de panes
            inputPanes.value = panes > 0 ? panes : '';
            
            // Actualizar displays
            actualizarResultados(dinero, panes);
            
            calculando = false;
        });

        // Evento cuando cambian los panes
        inputPanes.addEventListener('input', function() {
            if (calculando) return;
            calculando = true;
            
            const panes = parseInt(this.value) || 0;
            const dinero = panes * PRECIO_POR_PAN;
            
            // Actualizar campo de dinero
            inputDinero.value = dinero > 0 ? dinero.toFixed(2) : '';
            
            // Actualizar displays
            actualizarResultados(dinero, panes);
            
            calculando = false;
        });

        // Funci√≥n para actualizar todos los resultados
        function actualizarResultados(dinero, panes) {
            // Total en d√≥lares
            displayDinero.textContent = `$${dinero.toFixed(2)}`;
            displayDinero.parentElement.classList.add('highlight');
            setTimeout(() => displayDinero.parentElement.classList.remove('highlight'), 500);
            
            // Total en panes
            displayPanes.textContent = `${panes} ${panes === 1 ? 'pan' : 'panes'}`;
            displayPanes.parentElement.classList.add('highlight');
            setTimeout(() => displayPanes.parentElement.classList.remove('highlight'), 500);
            
            // Desglose de latas (sin decimales)
            const latasCompletas = Math.floor(panes / PANES_POR_LATA);
            const panesRestantes = panes % PANES_POR_LATA;
            
            let textoLatas = '';
            
            if (latasCompletas === 0 && panesRestantes === 0) {
                textoLatas = '0 latas';
            } else if (latasCompletas === 0) {
                textoLatas = `${panesRestantes} ${panesRestantes === 1 ? 'pan suelto' : 'panes sueltos'}`;
            } else if (panesRestantes === 0) {
                textoLatas = `${latasCompletas} ${latasCompletas === 1 ? 'lata' : 'latas'}`;
            } else {
                const textoPanes = panesRestantes === 1 ? 'pan' : 'panes';
                textoLatas = `${latasCompletas} ${latasCompletas === 1 ? 'lata' : 'latas'} con ${panesRestantes} ${textoPanes}`;
            }
            
            displayLatas.textContent = textoLatas;
            displayLatas.parentElement.classList.add('highlight');
            setTimeout(() => displayLatas.parentElement.classList.remove('highlight'), 500);
        }

        // Funci√≥n para limpiar todos los campos
        function limpiarTodo() {
            inputDinero.value = '';
            inputPanes.value = '';
            displayDinero.textContent = '$0.00';
            displayPanes.textContent = '0 panes';
            displayLatas.textContent = '0 latas';
            
            // Restablecer a 9 panes por lata
            seleccionarPanesPorLata(9);
            
            inputDinero.focus();
        }

        // Prevenir valores negativos
        inputDinero.addEventListener('keydown', function(e) {
            if (e.key === '-' || e.key === 'e') {
                e.preventDefault();
            }
        });

        inputPanes.addEventListener('keydown', function(e) {
            if (e.key === '-' || e.key === 'e' || e.key === '.') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
